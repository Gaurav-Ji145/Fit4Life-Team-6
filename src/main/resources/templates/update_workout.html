<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Fit4Life</title>
    <meta
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
      name="viewport"
    />
    <link
      rel="icon"
      href="https://res.cloudinary.com/deup6t83x/image/upload/v1721236251/logo_pctu2u.png"
      type="image/x-icon"
    />

    <!-- Fonts and icons -->
    <script src="Admin/assets/js/plugin/webfont/webfont.min.js"></script>
    <script>
      WebFont.load({
        google: { families: ["Public Sans:300,400,500,600,700"] },
        custom: {
          families: [
            "Font Awesome 5 Solid",
            "Font Awesome 5 Regular",
            "Font Awesome 5 Brands",
            "simple-line-icons",
          ],
          urls: ["Admin/assets/css/fonts.min.css"],
        },
        active: function () {
          sessionStorage.fonts = true;
        },
      });
    </script>
    <!-- Custom CSS -->
    <style>
      .highlight-label{
        font-weight: bold;
      }
    </style>
    <!-- CSS Files -->
    <link rel="stylesheet" href="Admin/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="Admin/assets/css/plugins.min.css" />
    <link rel="stylesheet" href="Admin/assets/css/kaiadmin.min.css" />

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" href="Admin/assets/css/demo.css" />
  </head>
  <body>
    
<!--    Form section  -->
<div class="container">
  <div class="page-inner">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div class="card-title">Update WorkOut</div>
          </div>
          <!-- workout form -->
          <div class="card-body">
  <form id="WorkOutForm" method="POST" action="/workouts/update/${workout.id}">
  <input type="hidden" name="_method" value="put"/>
  <div class="row">
    <!-- Workout Category Drop down -->
    <div class="col-md-12">
      <div class="mb-3">
        <label for="workoutCategory" class="form-label highlight-label">Select Workout Category</label>
        <select class="form-select highlight-dropdown" id="workoutCategory" name="workoutCategory">
          <option value="" disabled>Select WorkOut Category</option>
          <option value="Beginner" ${workout.workoutCategory == 'Beginner' ? 'selected' : ''}>Beginner</option>
          <option value="Intermediate" ${workout.workoutCategory == 'Intermediate' ? 'selected' : ''}>Intermediate</option>
          <option value="Advanced" ${workout.workoutCategory == 'Advanced' ? 'selected' : ''}>Advanced</option>
        </select>
      </div>
    </div>

    <!-- Workout Type Dropdown -->
    <div class="col-md-12">
      <div class="mb-3">
        <label for="workoutType" class="form-label highlight-label">Select Workout Type</label>
        <select class="form-select highlight-dropdown" id="workoutType" name="workoutType">
          <option value="" disabled>Select Workout Type</option>
          <!-- Dynamically populate workout types based on workoutCategory -->
          <!-- Example: for 'Beginner' -->
          <option value="Abs Beginner" ${workout.workoutType == 'Abs Beginner' ? 'selected' : ''}>Abs Beginner</option>
          <option value="Chest Beginner" ${workout.workoutType == 'Chest Beginner' ? 'selected' : ''}>Chest Beginner</option>
          <!-- Add other options dynamically -->
        </select>
      </div>
    </div>

    <!-- Title Field -->
    <div class="col-md-12">
      <div class="mb-3">
        <label for="title" class="form-label highlight-label">WorkOut Name</label>
        <input type="text" class="form-control" id="title" name="workoutName" value="${workout.workoutName}" placeholder="Enter the WorkOut Name" />
      </div>
    </div>

    <!-- Video Link Inputs -->
    <div class="col-md-6 col-lg-4">
      <div class="mb-3">
        <label for="animationSrc" class="form-label highlight-label">Animation Video Link</label>
        <input type="url" class="form-control" id="video1" name="animationUrl" value="${workout.animationUrl}" placeholder="Enter Animation Video URL" />
      </div>
      <div class="mb-3">
        <label for="musclesSrc" class="form-label highlight-label">Muscles Video Link</label>
        <input type="url" class="form-control" id="video2" name="musclesUrl" value="${workout.musclesUrl}" placeholder="Enter Muscles Video URL" />
      </div>
      <div class="mb-3">
        <label for="howToDoSrc" class="form-label highlight-label">How To Do Video Link</label>
        <input type="url" class="form-control" id="video3" name="howToDoUrl" value="${workout.howToDoUrl}" placeholder="Enter How To Do Video URL" />
      </div>
    </div>

    <!-- Text Areas -->
    <div class="col-md-6 col-lg-4">
      <div class="mb-3">
        <label for="instructions" class="form-label highlight-label">Instructions</label>
        <textarea class="form-control" id="instructions" name="instructions" rows="3">${workout.instructions}</textarea>
      </div>
      <div class="mb-3">
        <label for="commonMistakes" class="form-label highlight-label">Common Mistakes</label>
        <textarea class="form-control" id="commonMistakes" name="commonMistakes" rows="3">${workout.commonMistakes}</textarea>
      </div>
    </div>

    <div class="col-md-6 col-lg-4">
      <div class="mb-3">
        <label for="focusArea" class="form-label highlight-label">Focus Area</label>
        <textarea class="form-control" id="focusArea" name="focusArea" rows="3">${workout.focusArea}</textarea>
      </div>
      <div class="mb-3">
        <label for="breathingTips" class="form-label highlight-label">Breathing Tips</label>
        <textarea class="form-control" id="breathingTips" name="breathingTips" rows="3">${workout.breathingTips}</textarea>
      </div>
    </div>
  </div>

  <!-- Duration Field -->
  <div class="row">
    <div class="col-md-12">
      <div class="mb-3">
        <label for="duration" class="form-label highlight-label">WorkOut Duration</label>
        <input type="time" class="form-control" id="duration" name="workoutDuration" value="${workout.workoutDuration}" />
      </div>
    </div>
  </div>

  <!-- Submit Buttons -->
  <div class="d-flex justify-content-center mt-3">
    <button type="submit" class="btn btn-success me-2">Update</button>
    <a href="/workout_table" class="btn btn-danger">Cancel</a>
  </div>
</form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
    <!--   Core JS Files   -->
    <script src="Admin/assets/js/core/jquery-3.7.1.min.js"></script>
    <script src="Admin/assets/js/core/popper.min.js"></script>
    <script src="Admin/assets/js/core/bootstrap.min.js"></script>

    <!-- jQuery Scrollbar -->
    <script src="Admin/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>

    <!-- Chart JS -->
    <script src="Admin/assets/js/plugin/chart.js/chart.min.js"></script>

    <!-- jQuery Sparkline -->
    <script src="Admin/assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js"></script>

    <!-- Chart Circle -->
    <script src="Admin/assets/js/plugin/chart-circle/circles.min.js"></script>

    <!-- Datatables -->
    <script src="Admin/assets/js/plugin/datatables/datatables.min.js"></script>

    <!-- Bootstrap Notify -->
    <script src="Admin/assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>

    <!-- jQuery Vector Maps -->
    <script src="Admin/assets/js/plugin/jsvectormap/jsvectormap.min.js"></script>
    <script src="Admin/assets/js/plugin/jsvectormap/world.js"></script>

    <!-- Google Maps Plugin -->
    <script src="Admin/assets/js/plugin/gmaps/gmaps.js"></script>

    <!-- Sweet Alert -->
    <script src="Admin/assets/js/plugin/sweetalert/sweetalert.min.js"></script>

    <!-- Kaiadmin JS -->
    <script src="Admin/assets/js/kaiadmin.min.js"></script>

    <!-- Kaiadmin DEMO methods, don't include it in your project! -->
    <script src="Admin/assets/js/setting-demo2.js"></script>
    <script>
    document.getElementById('workoutCategory').addEventListener('change', function () {
        const workoutTypeSelect = document.getElementById('workoutType');
        workoutTypeSelect.innerHTML = ''; // Clear previous options

        const selectedCategory = this.value;
        let options = [];

        if (selectedCategory === 'Beginner') {
            options = ['Abs Beginner', 'Chest Beginner', 'Arm Beginner', 'Leg Beginner', 'Shoulder & Back Beginner'];
        } else if (selectedCategory === 'Intermediate') {
            options = ['Abs Intermediate', 'Chest Intermediate', 'Arm Intermediate', 'Leg Intermediate', 'Shoulder & Back Intermediate'];
        } else if (selectedCategory === 'Advanced') {
            options = ['Abs Advanced', 'Chest Advanced', 'Arm Advanced', 'Leg Advanced', 'Shoulder & Back Advanced'];
        }

        options.forEach(function (type) {
            const optionElement = document.createElement('option');
            optionElement.value = type;
            optionElement.text = type;
            workoutTypeSelect.appendChild(optionElement);
        });
    });

  
</script>

  </body>
</html>
