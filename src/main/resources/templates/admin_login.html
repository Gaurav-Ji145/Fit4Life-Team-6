<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit4Life</title>
    <link rel="icon" href="https://res.cloudinary.com/deup6t83x/image/upload/v1721236251/logo_pctu2u.png" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .container{
            margin-top: 100px;
            padding-left: 165px;
            padding-top: 40px;
            height: 450px;
            width: 700px;

        }
               
    </style>
</head>
<body>
    <div class="container">
        <div class="close-button" onclick="redirectToIndex()">Ã—</div>
        <form id="loginForm" class="signup-form-container">
            <p class="big-heading">Login as a Admin</p>
            <div class="login-form-contents">
                <div class="text-fields email">
                    <label for="email"><i class='bx bx-envelope'></i></label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="text-fields password">
                    <label for="password"><i class='bx bx-lock-alt'></i></label>
                    <input type="password" name="password" id="password" placeholder="Enter password">
                    <i class='bx bx-hide password-toggle' id="togglePassword"></i>
                </div>
            </div>
            <input type="button" value="Login" onclick="submitLoginDetails()" class="nextPage">

        </form>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script>
    togglePassword.addEventListener('click', function () {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('bx-show');
        this.classList.toggle('bx-hide');
    });
    
    function submitLoginDetails() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        let errorMessage = '';

        if (!email) {
            errorMessage += 'Please enter your email.\n';
        } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            errorMessage += 'Please enter a valid email address.\n';
        }

       /* if (!password) {
            errorMessage += 'Please enter your password.\n';
        } else if (!/(?=.[a-z])(?=.[A-Z])(?=.\d)(?=.[@$!%?&])[A-Za-z\d@$!%?&]{8,12}$/.test(password)) {
            errorMessage += 'Password must be 8-12 characters long, include at least one uppercase letter, one lowercase letter, one number, and one special character.\n';
        }*/

        if (errorMessage) {
            alert(errorMessage.trim());
        } else {
            // Send login details to the backend
            fetch('http://localhost:8080/api/admin/login?email=' + encodeURIComponent(email) + '&password=' + encodeURIComponent(password), {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data) {
                    alert('Login successful!');
                    localStorage.setItem('isLoggedIn', 'true');
                    window.location.href = 'admin';
                } else {
                    alert('Invalid email or password.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        }
    }
        // Function to redirect to index.html
        function redirectToIndex() {
            window.location.href = 'index';
        }
    </script>
</body>
</html>
