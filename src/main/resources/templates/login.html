<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="https://res.cloudinary.com/deup6t83x/image/upload/v1721236251/logo_pctu2u.png" type="image/x-icon">
    <link rel="stylesheet" href="css/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/sweetalert/dist/sweetalert.css">
</head>
<body>
	<input type="hidden" id="status" value="<%=request.getAttribute(status) %>">
    <div class="container">
        <div class="close-button" onclick="redirectToIndex()">Ã—</div>
        <div class="login-link">
            <div class="logo">
                <i class='bx bx-pencil'></i>
                <span class="text">Fit4Life</span>
            </div>
            <p class="side-big-hedaing">Create your Account</p>
            <p class="primary-bg-text">To keep track of your dashboard, please login with your personal info.</p>
            <a href="signup" class="loginbtn">Register now</a>
        </div>
        <form id="loginForm" action="/login" method="post" class="signup-form-container">
            <p class="big-heading">Login to your account</p>
            <br><br><br>
            <div class="login-form-contents">
                <div class="text-fields email">
                    <label for="email"><i class='bx bx-envelope'></i></label>
                    <input type="email" name="email" id="email" placeholder="Enter your email id">
                </div>
                <div class="text-fields password">
                    <label for="password"><i class='bx bx-lock-alt'></i></label>
                    <input type="password" name="password" id="password" placeholder="Enter password">
                    <i class='bx bx-hide password-toggle' id="togglePassword"></i>
                </div>
                <center>
                <a href="forgot" class="forgot-password">Forgot Password?</a></center>
                
                <br>
            </div>
            <input type="submit" value="Login"  class="nextPage">
        </form>
    </div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>



<script type="text/javascript">

//Get the redirect URL parameter from the current URL
const urlParams = new URLSearchParams(window.location.search);
const redirect = urlParams.get('redirect');

// Modify the form action to include the redirect URL as a parameter if it exists
const loginForm = document.getElementById('loginForm');
if (redirect) {
    loginForm.action = `/login?redirect=${encodeURIComponent(redirect)}`;
}

	var status = document.getElementById("status").value;
	if (status == "failed") {
	    swal("Sorry", "Wrong Username and Password", "error");
	}

        function redirectToIndex() {
            window.location.href = 'index';
        }
        // Toggle password visibility
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');
    
        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('bx-show');
            this.classList.toggle('bx-hide');
        });

        // Login form functionality
       

    </script>
</body>
</html>
